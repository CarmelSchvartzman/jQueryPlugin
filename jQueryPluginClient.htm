<!DOCTYPE html>
<html>
<head>
<style>
div{
background-color:yellow;
text-align:center;
font:900 30px Georgia;
padding:10px;
top:100px;
height:100px;
width:100px;
position:absolute;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
(function( $ ){
$.fn.customize = function(option1,option2){

  this.animate({
      left:'250px',
      opacity:'0.5',
      height:'150px',
      width:'150px',
      borderRadius:'10px'
    }).css("color",option2)
      .css("background",option1)
      .fadeIn(3000)
      .slideUp(2000)
      .slideDown(2000)
      .fadeOut(3000);

return this;

};


}(jQuery));
</script>
<script>
$(document).ready(function()
{
  jQuery("button").click(function(){

    jQuery("#div-example").customize("aqua","red")
          .css({"box-shadow":"10px 20px 1px #c0c0c0"});
   
  });
});
</script>
</head>
<body>
<div id="div-example"  >
Ad</div>
<button>Apply jQuery Custom Plugin</button>
</body>
</html>
